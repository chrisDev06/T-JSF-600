<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <title>React App</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <form id="form">
      <input type="text" id="forum">
      <label for="forum"></label>
      <input type="text" id="input">
      <label for="input"></label>
      <input type="submit">
      <button id="button">Disconnect</button>
    </form>

    <p id="p"></p>

    <script defer>
      const socket = io(); 

      socket.emit('helloServeur', 'connection client -> serveur');
      socket.on('helloClient', (arg) => {
      console.log(arg); 
      });
      
      socket.on("message", (data) => {
        let p = document.createElement("p")
        p.innerText = data ;
        console.log(p)
        document.querySelector("body").appendChild(p)

        console.log(data)
        appendMessages(data)
        })
      
      socket.on("outputMessage", (data) => {
        let p = document.createElement("p")
        p.innerText = data ;
        console.log(p)
        document.querySelector("body").appendChild(p)

        console.log(data)
        appendMessages(data)
      })
 
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const forum = document.getElementById('forum');

      
      

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if(forum.value){
          socket.emit("forum", forum.value)
        }
        if (input.value) {
          socket.emit('chatmessage', input.value);
          input.value = '';
        }
      }); 

      const toggleButton = document.getElementById('button');

      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = 'Connect';
          socket.disconnect();
        } else {
          toggleButton.innerText = 'Disconnect';
          socket.connect();
        }
      });
    </script>
  </body>
</html>
